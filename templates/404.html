<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Page Not Found - Smart AI Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #fff;
            min-height: 100vh;
        }
        
        @keyframes bgGradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .animate-bgGradient {
            background: linear-gradient(120deg, #06b6d4 0%, #a21caf 50%, #f472b6 100%);
            background-size: 200% 200%;
            animation: bgGradientMove 12s ease-in-out infinite;
        }
    </style>
</head>
<body class="relative bg-black flex items-center justify-center">
    <div class="fixed inset-0 pointer-events-none z-0">
        <div class="w-full h-full animate-bgGradient opacity-40"></div>
    </div>
    
    <div class="text-center z-10">
        <h1 class="text-9xl font-bold text-red-500 mb-4">404</h1>
        <h2 class="text-4xl font-bold text-white mb-6">Page Not Found</h2>
        <p class="text-xl text-gray-300 mb-8">The page you're looking for doesn't exist.</p>
        <button onclick="window.location.href='/'" class="px-8 py-3 bg-gradient-to-r from-cyan-400 to-teal-300 text-black font-semibold rounded-lg hover:from-cyan-500 hover:to-teal-400 transition">
            Go Home
        </button>
    </div>
</body>
</html>
