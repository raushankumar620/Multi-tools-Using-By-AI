<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Smart AI Tools - Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000;
      color: #fff;
      min-height: 100vh;
      margin: 0;
    }
  </style>
</head>

<body>
  <nav
    class="fixed top-0 left-0 w-full z-50 bg-gradient-to-r from-pink-500 via-purple-600 to-cyan-400 bg-[length:300%_300%] animate-gradientMove shadow-lg flex items-center justify-between px-6 md:px-12 py-4">
    <button aria-label="Open AI Tools Sidebar"
      class="text-cyan-400 bg-gray-900 hover:bg-gray-800 rounded-md px-4 py-2 text-2xl md:text-3xl transition focus:outline-none focus:ring-2 focus:ring-cyan-400"
      id="sidebarToggle">
      <i class="fas fa-bars"></i>
    </button>

    <ul
      class="hidden md:flex gap-10 text-white font-semibold text-base select-none drop-shadow-md tracking-wide uppercase">
      <li>
        <a class="px-5 py-2 rounded-lg bg-white/20 hover:bg-white/40 transition shadow-md shadow-cyan-400/50"
          href="{{ url_for('home') }}">
          Home
        </a>
      </li>
      <li>
        <a class="px-5 py-2 rounded-lg bg-white/20 hover:bg-white/40 transition shadow-md shadow-cyan-400/50"
          href="{{ url_for('about') }}">
          About
        </a>
      </li>
      <li>
        <a class="px-5 py-2 rounded-lg bg-white/20 hover:bg-white/40 transition shadow-md shadow-cyan-400/50"
          href="{{ url_for('features') }}">
          Features
        </a>
      </li>
      <li>
        <a class="px-5 py-2 rounded-lg bg-white/20 hover:bg-white/40 transition shadow-md shadow-cyan-400/50"
          href="{{ url_for('contact') }}">
          Contact
        </a>
      </li>
    </ul>

    <div class="flex items-center gap-4">
      <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"
        class="text-white hover:text-cyan-300 transition text-xl md:text-2xl">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://github.com" target="_blank" rel="noopener noreferrer"
        class="text-white hover:text-cyan-300 transition text-xl md:text-2xl">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer"
        class="text-white hover:text-cyan-300 transition text-xl md:text-2xl">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </nav>
</body>

</html>
