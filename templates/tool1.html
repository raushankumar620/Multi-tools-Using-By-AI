<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gesture Launcher</title>
  <style>
    body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #6e8efb, #a777e3, #f78ca0);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

/* New container to center card content */
.page-content {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 80px); /* adjust for navbar height */
  padding-top: 40px;
}

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container Card */
    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      color: #fff;
      text-align: center;
      width: 90%;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 1.2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin-bottom: 10px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    /* Buttons */
    .btn {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      margin: 10px 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(255, 255, 255, 0.3);
    }

    /* Status Text */
    .status {
      margin-top: 16px;
      font-size: 1.1em;
      font-weight: 500;
      color: #fff;
      text-shadow: 0 0 4px rgba(0,0,0,0.3);
    }

    @media (max-width: 600px) {
      .btn {
        width: 100%;
        margin: 10px 0;
      }
    }


    /* üåü NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      background: linear-gradient(120deg, #ff6ec4, #7873f5, #4ADEDE);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .logo-icon {
      font-size: 1.5em;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.2);
        opacity: 0.7;
      }
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      background: linear-gradient(90deg, #ffffff22, #ffffff11);
    }

    .nav-links li a:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      transform: translateY(-2px) scale(1.05);
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      .nav-links {
        flex-direction: column;
        gap: 12px;
        width: 100%;
        margin-top: 10px;
      }

      .nav-links li a {
        width: 100%;
        display: block;
      }
    }

    
    </style>
</head>
<body>

<!-- üåà Navbar -->
<nav class="navbar">
  <div class="logo">
    <span class="logo-icon">ü§ñ</span>
    <span>SmartTools AI</span>
  </div>
   <ul class="nav-links">
      <li><a href="{{ url_for('home') }}">Home</a></li>
      <li><a href="{{ url_for('about') }}">About</a></li>
      <li><a href="{{ url_for('features') }}">Features</a></li>
      <li><a href="{{ url_for('contact') }}">Contact</a></li>
    </ul>
</nav>

<!-- üëá New wrapper -->
<div class="page-content">
  <div class="container">
    <h2>‚ú® Gesture Launcher</h2>
    <p>Control your apps with hand gestures</p>

    <div>
      <button class="btn" onclick="startGesture()">üöÄ Start Gesture</button>
      <button class="btn" onclick="stopGesture()">üõë Stop Gesture</button>
    </div>

    <div id="feedback" class="status"></div>
  </div>
</div>

  <script>
    const feedback = document.getElementById("feedback");

    function startGesture() {
      feedback.textContent = "üü¢ Gesture detection starting...";
      fetch("{{ url_for('start_gesture') }}", { method: "POST" })
        .then((res) => res.json())
        .then((data) => {
          feedback.textContent = data.msg;
        })
        .catch(() => {
          feedback.textContent = "‚ùå Error starting gesture.";
        });
    }

    function stopGesture() {
      feedback.textContent = "üî¥ Stopping gesture detection...";
      fetch("{{ url_for('stop_gesture') }}", { method: "POST" })
        .then((res) => res.json())
        .then((data) => {
          feedback.textContent = data.msg;
        })
        .catch(() => {
          feedback.textContent = "‚ùå Error stopping gesture.";
        });
    }
  </script>
</body>
</html>
